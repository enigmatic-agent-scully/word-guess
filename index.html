<!DOCTYPE HTML>
<html>

<head>
    <title>x-files episode name challenge</title>
    <script type="text/javascript" src="/assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-md-2 border border-primary"></div>
            <div class="col-md-8 border border-primary">
                <h1 class="text-center">guess the x-files episode!</h1>
            </div>
            <div class="col-md-2 border border-primary">
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-md-2 border border-primary"></div>
        <div class="col-md-8 border border-primary">
            <h2 class="text-center">press any key to begin!</h2>
        </div>
        <div class="col-md-2 border border-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 border border-primary"></div>
        <div class="col-md-8 border border-primary">
            <h3 class="text-center">game</h3>
        </div>
        <div class="col-md-2 border border-primary"></div>
    </div>
    <div class="row">
        <div class="col-md-2 border border-primary"></div>
        <div class="col-md-8 border border-primary">
            <div class="row">
                <div class="col-md-6 border border-danger">
                    <h5>wins: </h5>
                    <h6 id="totalWins"></h6>
                </div>
                <div class="col-md-6 border border-danger">
                    <h5>guesses remaining: </h5>
                    <h6 id="totalGuesses"></h6>
                </div>

            </div>
        </div>
        <div class="col-md-2 border border-primary"></div>
    </div>
    <div class="row">
        <div class="col-md-2 border border-primary"></div>
        <div class="col-md-8 border border-primary">
            <h3 class="text-center">letters guessed</h3>
        </div>
        <div class="col-md-2 border border-primary"></div>
    </div>
    <div class="row">
            <div class="col-md-2 border border-primary"></div>
            <div class="col-md-8 border border-primary">
                <p id="guessedLetters"></p>
            </div>
            <div class="col-md-2 border border-primary"></div>
        </div>
</body>

</html>
