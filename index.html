<!DOCTYPE HTML>
<html>

<head>
    <title>x-files episode name challenge</title>
    <script type="text/javascript" src="/assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 class="text-center">guess the x-files character!</h1>
            </div>
            <div class="col-sm-2">
            </div>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h2 class="text-center" id="gamestart">press any key to begin!</h2>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h3 class="text-center" id="currentWord"></h3>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-6">
                    <h5 class="text-center" id="totalWins">wins: </h5>
                </div>
                <div class="col-sm-6">
                    <h5 class="text-center" id="guessesRemaining">guesses remaining: </h5>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h5 class="text-center" id="guessedLetters"
            >letters guessed: </h5>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p id="guessedLetters"></p>
            </div>
            <div class="col-sm-2"></div>
        </div>
</body>

</html>
